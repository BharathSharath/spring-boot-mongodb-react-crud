version: '3'
services:
    front-end:
        container_name: frontend
        image: frontend
        ports:
            - 8888:3000
    mongodb:
        container_name: mongo-services
        image: mongo
        ports:
            - 27017:27017
    back-end:
        container_name: backend
        image: backend
        ports:
          - 9999:8081
